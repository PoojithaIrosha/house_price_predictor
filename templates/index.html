<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        input[type="text"] { padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e2e3e5; border-radius: 4px; text-align: center; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>California House Price Prediction üè°</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income (e.g., 3.87)" required="required" />
            <input type="text" name="HouseAge" placeholder="House Age (e.g., 28.6)" required="required" />
            <input type="text" name="AveRooms" placeholder="Average Rooms (e.g., 5.4)" required="required" />
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms (e.g., 1.1)" required="required" />
            <input type="text" name="Population" placeholder="Population (e.g., 1425)" required="required" />
            <input type="text" name="AveOccup" placeholder="Average Occupancy (e.g., 3.0)" required="required" />
            <input type="text" name="Latitude" placeholder="Latitude (e.g., 35.6)" required="required" />
            <input type="text" name="Longitude" placeholder="Longitude (e.g., -119.5)" required="required" />
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
